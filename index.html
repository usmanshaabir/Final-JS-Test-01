<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap  -->
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <!-- scss -->
    <link rel="stylesheet" href="./style/style.css">
    <title>JAVASCript TEST</title>
</head>

<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center  gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card mt-5 mb-5" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class=" text-center mb-5">Register</h2>
                                <p>Create Your Account.its free and only a mintues</p>
                                <form>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="fullName" class="form-control form-control-lg" />
                                        <label class="form-label" for="fullName">Your Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="conFirm"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="conFirm">Confirm password</label>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" />
                                        <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                    service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <a href="./login.html" class="btn btn-success btn-block btn-lg text-body w-100" onclick="handleSubmit();">Register Now</a>
                                    </div>
                                    

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="./login.html"class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- bootstrap js -->
<script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- custom Css -->
<script src="./JS/script.js"></script>
</body>

</html>
